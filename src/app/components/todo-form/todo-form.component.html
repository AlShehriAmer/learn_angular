<div class="row">
  <div class="col-12">
    <form class="">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="id">ID</label>
          <input type="number" class="form-control" id="id" name="id" placeholder="#xxx" [(ngModel)]="todo.id">
        </div>
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="todo.name">
        </div>

      </div>

      <div class="form-group col-md-6">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Description .."
                  [(ngModel)]="todo.description"></textarea>
      </div>

      <div class="row py-3">
        <div class="col-12">
          <button class="btn btn-primary mx-1" (click)="saveTodo()"><i class="fa-solid fa-save"></i> Save</button>
          <button class="btn btn-danger mx-1"  (click)="deleteTodo()"><i class="fa-solid fa-xmark"></i> Delete</button>
        </div>
      </div>
    </form>

  </div>
</div>
